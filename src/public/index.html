<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productos</title>
    </head>
    <body>
        <section>
            <form class="product-form" action="/api/products/formulario" method="POST" enctype="multipart/form-data">
                <h4>Ingreso de productos</h4>
                <input type="text" name="title" id="title" placeholder="Nombre del producto">
                <input type="text" name="price" id="price" placeholder="Ingrese el valor">
                <input type="file" name="thumbnail" id="thumbnail" placeholder="Ingrese imagen">
                <input type="text" name="code" id="code" placeholder="Ingrese codigo de producto">
                <input type="text" name="stock" id="stock" placeholder="Ingrese stock de producto">
                <input type="text" name="category" id="category" placeholder="Ingrese categoria de producto">
                <input type="text" name="description" id="description" placeholder="Descripcion">
                <label >
                    <input type="checkbox" name="status" id="status" value="true">
                    <span >Status</span>
                </label> 
                <input  type="submit" value="Cargar">
            </form>
        </section>
    </body>
</html>
